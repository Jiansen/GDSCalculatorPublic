<div class="container-fluid"> <div class="form-group"> <div class="input-group"> <label class="input-group-addon"> 当前城市 </label> <select class="form-control" ng-model="sourceCity" ng-options="city.zhName for city in cities" ng-change="showResult = false"> <option value="">-- 选择一个城市-- </select> </div> </div> <div class="form-group"> <div class="input-group"> <label class="input-group-addon">当前工资</label> <span class="input-group-addon">{{sourceCity.currency}}</span> <input type="number" class="form-control" ng-model="sourceCitySalary" ng-change="showResult = false" required> <span class="input-group-addon">.00</span> </div> </div> <div class="form-group"> <div class="input-group"> <label class="input-group-addon"> 目标城市 </label> <select class="form-control" ng-model="targetCity" ng-options="city.zhName for city in cities" ng-change="showResult = false"> <option value="">-- 选择一个城市-- </select> </div> </div> <div class="form-group"> <button type="button" class="btn btn-warning form-control" ng-click="calculate()"> 计算 </button> </div> <div class="form-group" ng-show="showResult"> <div> 目标工资 {{ targetCity.currency }} {{ targetCitySalary }} </div> <div> 你到了 {{ targetCity.zhName }} 是 {{ targetCityStatus }} </div> </div> <div class="form-group"> <button ng-show="showResult" type="button" class="btn btn-primary form-control"> 分享到朋友圈 </button> </div> </div>
