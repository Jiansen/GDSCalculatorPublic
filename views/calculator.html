<div class="container-fluid"> <div class="form-group"> <div class="input-group"> <label class="input-group-addon"> 当前国家 </label> <select class="form-control" ng-model="sourceCountry" ng-options="country.countryNameZh for country in cities" ng-change="inputChanged()"> <option value="">-- 选择一个国家-- </select> </div> </div> <div class="form-group" ng-show="sourceCountry.countryID"> <div class="input-group"> <label class="input-group-addon"> 当前城市 </label> <select class="form-control" ng-model="sourceCity" ng-options="city.cityNameZh for city in cities | getCityByContryID: sourceCountry.countryID " ng-change="inputChanged()"> <option value="">-- 选择一个城市-- </select> </div> </div> <div class="form-group"> <div class="input-group"> <label class="input-group-addon">当前工资</label> <span class="input-group-addon">{{sourceCountry.currency}}</span> <input type="number" class="form-control" pattern="\d*" ng-model="sourceCitySalary" ng-change="inputChanged()" required> <span class="input-group-addon">.00</span> </div> </div> <div class="form-group"> <div class="input-group"> <label class="input-group-addon"> 目标国家 </label> <select class="form-control" ng-model="targetCountry" ng-options="country.countryNameZh for country in cities" ng-change="inputChanged()"> <option value="">-- 选择一个国家-- </select> </div> </div> <div class="form-group" ng-show="targetCountry.countryID"> <div class="input-group"> <label class="input-group-addon"> 目标城市 </label> <select class="form-control" ng-model="targetCity" ng-options="city.cityNameZh for city in cities | getCityByContryID: targetCountry.countryID " ng-change="inputChanged()"> <option value="">-- 选择一个城市-- </select> </div> </div> <div class="form-group"> <button type="button" class="btn btn-warning form-control" ng-disabled="!sourceCity.cityID ||
