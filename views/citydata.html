<div class="container-fluid"> <p>由于当前收集的<a href="#/about">数据</a>有限，我们仅支持了世界范围内的部分城市</p> <p>我们万分感谢您拨冗帮助我们了解您当前大体的收支情况和感兴趣的城市</p> <p>* 以下内容皆为选填，我们无意也不会收集您的私人身份信息。所填信息仅用于帮助提高数据质量和了解您的需求</p> <form class="form-horizontal" role="form"> <div class="form-group"> <label class="control-label col-xs-2" for="email">联系邮箱</label> <div class="col-xs-10"> <input type="email" name="email" ng-model="email" class="form-control" placeholder="name@email.com"> </div> </div> <div class="form-group"> <label class="control-label col-xs-2" for="sourceCountry">所在国家/地区</label> <div class="col-xs-10"> <input type="text" name="sourceCountry" ng-model="sourceCountry" class="form-control" placeholder="国家/地区"> </div> </div> <div class="form-group"> <label class="control-label col-xs-2" for="sourceCity">所在城市</label> <div class="col-xs-10"> <input type="text" name="sourceCity" ng-model="sourceCity" class="form-control" placeholder="城市 City"> </div> </div> <div class="form-group"> <label class="control-label col-xs-2" for="salary">月收入</label> <div class="col-xs-10"> <input type="text" name="salary" ng-model="salary" type="number" pattern="\d*" class="form-control" placeholder="当前月收入 （请以所在国家/地区的主要流通货币为单位）"> </div> </div> <div class="form-group"> <label class="control-label col-xs-2" for="clothes">每月置装开销 </label> <div class="col-xs-10"> <input type="text" name="clothes" ng-model="clothes" type="number" pattern="\d*" class="form-control" placeholder="平均每月置装开销 （请以所在国家/地区的主要流通货币为单位）"> </div> </div> <div class="form-group"> <label class="control-label col-xs-2" for="food">每月伙食通勤 </label> <div class="col-xs-10"> <input type="text" name="food" ng-model="food" type="number" pattern="\d*" class="form-control" placeholder="平均每月伙食开销 （请以所在国家/地区的主要流通货币为单位）"> </div> </div> <div class="form-group"> <label class="control-label col-xs-2" for="accommodation">每月住宿费用 </label> <div class="col-xs-10"> <input type="text" name="accommodation" ng-modelaccommodation type="number" pattern="\d*" class="form-control" placeholder="平均每月住宿费用 （请以所在国家/地区的主要流通货币为单位）"> </div> </div> <div class="form-group"> <label class="control-label col-xs-2" for="communication">每月通勤开销 </label> <div class="col-xs-10"> <input type="text" name="communication" ng-model="communication" type="number" pattern="\d*" class="form-control" placeholder="平均每月通勤开销 （请以所在国家/地区的主要流通货币为单位）"> </div> </div> <div class="form-group"> <label class="control-label col-xs-2" for="otherexpense">每月其他开销 </label> <div class="col-xs-10"> <input type="text" name="otherexpense" ng-modelotherexpense type="number" pattern="\d*" class="form-control" placeholder="平均每月其他开销 （请以所在国家/地区的主要流通货币为单位）"> </div> </div> <div class="form-group"> <label>感兴趣的城市</label> </div> <div class="form-group"> <div class="col-xs-5"> <input type="text" name="interestedCountry1" ng-model="interestedCountry1" placeholder="国家 Country"> </div> <div class="col-xs-7"> <input type="text" name="interestedCity1" ng-model="interestedCity1" placeholder="城市 City"> </div> </div> <div class="form-group"> <div class="col-xs-5"> <input type="text" name="interestedCountry2" ng-model="interestedCountry2" placeholder="国家 Country"> </div> <div class="col-xs-7"> <input type="text" name="interestedCity2" ng-model="interestedCity2" placeholder="城市 City"> </div> </div> <div class="form-group"> <div class="col-xs-5"> <input type="text" name="interestedCountry3" ng-model="interestedCountry1" placeholder="国家 Country"> </div> <div class="col-xs-7"> <input type="text" name="interestedCity3" ng-model="interestedCity1" placeholder="城市 City"> </div> </div> <div class="form-group"> <div class="col-xs-offset-2 col-xs-10"> <div class="checkbox"> <label><input type="checkbox" ng-model="update"> 有以上城市的数据后给我发送邮件 </label> </div> </div> </div> <div class="form-group"> <div class="col-xs-offset-2 col-xs-10"> <button type="submit" class="btn btn-warning form-control" ng-click="sendData()"> 提交 </button> </div> </div> </form> </div>
